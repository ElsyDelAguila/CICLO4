<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <meta name="author" content="Elsy Del Águila">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>PRODUCTOS MADRE SELVA</title>
</head>

<body style="background-color: lavender">
    <div class="container">
        <div class="row shadow" style="background-color:black">
            <div class="d-flex justify-content-center">
                <h1 style="color:white; font-size: 60px;">PRODUCTOS MADRE SELVA</h1>
            </div>
        </div>
    </div>
    <div class="container shadow">
        <div class="row"
            style="margin-top: 10px; padding-top: 10px !important; padding-bottom: 10px !important; background-color:#2c0202; ">
            <div class="col-md-1">
                <img src="./img/favicon.png" width="60" />
            </div>
            <div class="col-md-7">
                <h1 style="color:white">ACCESO</h1>
            </div>
        </div>
    </div>
    <div class="container" style="background-color: white;">
        <div class="row shadow" style="margin-top: 10px !important; padding-bottom: 15px !important;">
            <div class="d-flex justify-content-center">

                <div class="container">
                    <div class="row">
                        <div class="form">
                            <div class="row justify-content-center"></div>
                            <div class="imgcontainer text-center">
                                <img src="img/Anonimos.png" alt="Avatar" style = "margin-top: 15px;" class="avatar rounded-circle img-fluid">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 mb-3 d-grid gap-2">
                                <button type="button" class="btn btn-dark" id="login">ACEPTAR</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 mb-3 d-grid gap-2">
                                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" id="abrirRegistro">Crear cuenta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Inicia mi modal de registro-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="emailRegistro" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="userRegistro" class="form-label">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="userRegistro" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="contrasenaRegistro" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasenaRegistro">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="contrasenaRegistro2" class="form-label" onchange="">Confirmar
                                Contraseña:</label>
                            <input type="password" class="form-control" id="contrasenaRegistro2">
                        </div>
                    </div>
                    <!-- <div class="alert alert-danger alert-dismissible fade show" id="alertaContrasena"></div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-dark" id="registrar">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>


    <div class="shadow" style="position: absolute; bottom: 0; width: 100%; height: 40px; margin-top: 15px;">
        <div class="container">
            <div class="row" style="padding:5px; background-color: #2C0202;">
                <div class="d-flex justify-content-center align-middle">
                    <label style="color:white">Developer by:  <strong>Elsy Del Águila</strong>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
